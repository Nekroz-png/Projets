<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!--Barre navigation haut-->
    <header>
        <div class="tete">
            <!--logo Jarditou-->
            <img src="image/jarditou_logo.jpg" id="LogoJarditou" alt="Logo Jarditou" width="300" height="100">
            <p id="titre">Tout le jardin</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Jarditou</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="Exo_Accueil.html">Accueil
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Exo_Tableau.html">Tableau</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Exo_Formulaire.html">Contact</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Votre promotion">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Recherche</button>
                </form>
            </div>
        </nav>
        <!--Logo promotion-->
        <img src="image/promotion.jpg" id="promo" alt="promotion" width="100%">
    </header>
    <!--formulaire-->
    <form action="Formulaire" method="POST" id="formulaire_contact" class="col-auto">
        <br>
        <p>*Ces zones sont obligatoires</p>
        <fieldset>
            <div class="form-group col-md-2">
                <label for="nom">Nom* :</label>
                <input type="text" class="form-control" id="nom" placeholder="Gérard" required>
            </div>
            <div class="form-group col-md-2">
                <label for="prenom">Prénom* :</label>
                <input type="text" class="form-control" id="prenom" placeholder="Dupont" required>
            </div>
            <p class="col-md-2">Sexe* :</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                    checked required>
                <label class="form-check-label" for="inlineRadio1">Féminin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Masculin</label>
            </div><br><br>
            <div class="form-group col-md-2">
                <label for="prenom">Date de naissance :</label>
                <input type="date" class="form-control col-md-5" id="date">
            </div>
        </fieldset>
        <fieldset>
            <legend class="col-md-2">Votre demande</legend>
            <div>
                <label for="Sujet" required class="col-md-2">Sujet* :</label>
                <br>
                <select name="Sujet" id="Sujet" class="custom-select col-md-2">
                    <option value="Mescommandes">Mes commandes</option>
                    <option value="Question">Question sur un produit</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Autres">Autres</option>
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="validationTextarea" class="col-md-2">Votre Questions :</label>
                <textarea class="form-control col-md-2" id="validationTextarea" required></textarea>
            </div>
        </fieldset><br>
        <div class="custom-control custom-radio custom-control-inline ">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">J'accepte le traintement informatique de ce
                formulaire.</label>
        </div>
        <br><br>
        <label for="Envoyer"></label><input type="submit" value="Envoyer" name="Envoyer" id="Envoyer"
            class="btn btn-primary btn-lg">
        <label for="Annuler"></label><input type="reset" value="Annuler" name="Annuler" id="Annuler"
            class="btn btn-secondary btn-lg">
    </form>
    <br>
    <!--Barre navigation bas-->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Mention Légales</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Horaires</a>
                        <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Plan du site</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
